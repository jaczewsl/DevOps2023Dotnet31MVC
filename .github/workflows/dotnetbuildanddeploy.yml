name: DotNetBuildAndDeploy

on:
  push: 
    branches: ["master"]
  pull_request:
    branches: ["master"]
    
jobs:
  build:
  
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: build
      run: dotnet build --no-restore --configuration Release
    - name: Is this working?
      run: hostnamectl
